<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReGen - Federal Systems Navigator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">ReGen</h1>
                    </div>
                    <div class="ml-10 flex space-x-8">
                        <a href="/" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600">
                            Home
                        </a>
                        <a href="/chat" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600">
                            Chat
                        </a>
                        <a href="/resources" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600">
                            Resources
                        </a>
                        <a href="/admin" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600">
                            Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-red-600 text-white py-2 px-4 text-center text-sm">
        <strong>Crisis Support:</strong> If you're in immediate danger, call 988 (Suicide & Crisis Lifeline) or 911
    </div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 ReGen. AI-powered federal systems navigator.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
